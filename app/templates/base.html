    {% endif %}
  </head>
  <body>
    <div>
      ModernFlask:
      <a href="{{ url_for('index') }}">Home</a>
      {% if current_user.is_anonymous %}
        <a href="{{ url_for('login') }}">Login</a>
      {% else %}
{#        <a href="{{ url_for('user', username=current_user.username) }}">Profile</a>#}
{#        <a href="{{ url_for('logout') }}">Logout</a>#}
      {% endif %}

    {% block content %}
    {% endblock %}
  </body>
</html>
